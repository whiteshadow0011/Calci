<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Box on Click</title>
<style>
    /* Style for the box */
    .box {
        width: 100px;
        height: 100px;
        background-color: blue;
        margin: 10px;
        display: inline-block;
    }
</style>
</head>
<body>

<!-- Button to add a new box -->
<button id="addBoxBtn">Add Box</button>

<!-- Container for the boxes -->
<div id="boxContainer">
    <div class="box"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // Get the button and container elements
    var addBoxBtn = document.getElementById("addBoxBtn");
    var boxContainer = document.getElementById("boxContainer");

    // Add click event listener to the button
    addBoxBtn.addEventListener("click", function() {
        // Create a new box element
        // var newBox = document.createElement("div");
        // newBox.classList.add("box");
        // You can add more styling or content to the box here if needed

        let html= `<div class="box"></div>`



        // Append the new box to the container
        boxContainer.innerHTML+= html;
    });
});
</script>

</body>
</html>
